apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-insurance-deployment
  labels:
    app: ai_insurance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai_insurance
  template:
    metadata:
      labels:
        app: ai_insurance
    spec:
      containers:
      - name: mlops
        image: jbrable/ai_insurance:latest
        ports:
        - containerPort: 80
        resources:
            limits:
              memory: "30Gi"
              cpu: "30000m"
